<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Materialize CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
  <link rel=stylesheet type=text/css href=../css/universal.css>
</head>

<body>
  <!-- Navigation section -->
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">ACM-W</a>
      <img id=miamiM src="../imgs/miami_M.jpg" class=brand-logo>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="main.html">Home</a></li>
        <li><a href="our-chapter.html">Our Chapter</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="main.html">Home</a></li>
        <li><a href="our-chapter.html">Our Chapter</a></li>
        <li><a href="events">Events</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
      </ul>
    </div>
  </nav>
  <div class=container>
    <div class=row>
      <h2>Contact Us</h2>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
            <label for="icon_prefix2">Message</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="input-field inline">
              <input id="email" type="email" class="validate">
              <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer section -->
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Page Content</h5>
          <p class="grey-text text-lighten-4">Created by ACM-W students</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="main.html">Home</a></li>
            <li><a class="grey-text text-lighten-3" href="our-chapter.html">Our Chapter</a></li>
            <li><a class="grey-text text-lighten-3" href="events.html">Events</a></li>
            <li><a class="grey-text text-lighten-3" href="contact-us.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2018 Copyright Miami Univeristy ACM-W Student Chapter

  </footer>

</body>

</html>
